<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Market Intelligence Tool | Dora Stancu</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>
    
    <script>
        const { useState } = React;

        function JobMarketIntelligence() {
            const [jobTitle, setJobTitle] = useState('');
            const [location, setLocation] = useState('');
            const [industry, setIndustry] = useState('');
            const [loading, setLoading] = useState(false);
            const [report, setReport] = useState(null);

            const industryOptions = [
                'Technology & SaaS',
                'Media & Entertainment',
                'Financial Services & FinTech',
                'E-commerce & Retail',
                'Healthcare & Biotech',
                'Professional Services',
                'Manufacturing & Industrial',
                'Education & EdTech'
            ];

            // Sample data generator based on inputs
            const generateReport = () => {
                if (!jobTitle.trim()) {
                    alert('Please enter a job title');
                    return;
                }

                setLoading(true);
                setReport(null);

                // Simulate API delay
                setTimeout(() => {
                    const sampleReport = {
                        role: jobTitle,
                        location: location || 'North America',
                        industry: industry || 'Cross-Industry',
                        demandLevel: 'High',
                        salaryRange: getSalaryRange(jobTitle, location),
                        topSkills: getTopSkills(jobTitle),
                        industryDemand: getIndustryDemand(industry),
                        competitiveInsights: {
                            averageTimeToHire: '45-60 days',
                            competitionLevel: 'High',
                            talentAvailability: 'Moderate'
                        },
                        emergingTrends: getEmergingTrends(jobTitle, industry),
                        keyRecommendations: getRecommendations(jobTitle)
                    };

                    setReport(sampleReport);
                    setLoading(false);
                }, 1500);
            };

            const getSalaryRange = (title, loc) => {
                const currency = loc?.toLowerCase().includes('canad') ? 'CAD' : 'USD';
                let min = 80000;
                let max = 150000;

                if (title.toLowerCase().includes('director')) {
                    min = 130000;
                    max = 200000;
                } else if (title.toLowerCase().includes('senior') || title.toLowerCase().includes('lead')) {
                    min = 100000;
                    max = 170000;
                } else if (title.toLowerCase().includes('manager')) {
                    min = 90000;
                    max = 150000;
                }

                return {
                    min,
                    max,
                    currency,
                    note: `Based on current market data for ${loc || 'North America'}. Actual compensation may vary based on experience, company size, and specific requirements.`
                };
            };

            const getTopSkills = (title) => {
                const talentAcqSkills = [
                    {skill: "Executive Search & Assessment", demand: "Critical"},
                    {skill: "Stakeholder Management", demand: "Critical"},
                    {skill: "Market Intelligence & Analytics", demand: "High"},
                    {skill: "Passive Candidate Sourcing", demand: "High"},
                    {skill: "ATS & Recruiting Technology", demand: "High"},
                    {skill: "Employer Branding", demand: "Medium"}
                ];

                const productSkills = [
                    {skill: "Product Strategy & Roadmapping", demand: "Critical"},
                    {skill: "User Research & Analysis", demand: "Critical"},
                    {skill: "Cross-Functional Collaboration", demand: "High"},
                    {skill: "Data-Driven Decision Making", demand: "High"},
                    {skill: "Agile/Scrum Methodologies", demand: "High"},
                    {skill: "Stakeholder Communication", demand: "Medium"}
                ];

                const dataSkills = [
                    {skill: "SQL & Database Management", demand: "Critical"},
                    {skill: "Python/R Programming", demand: "Critical"},
                    {skill: "Data Visualization (Tableau, PowerBI)", demand: "High"},
                    {skill: "Statistical Analysis", demand: "High"},
                    {skill: "Machine Learning Fundamentals", demand: "High"},
                    {skill: "Business Intelligence", demand: "Medium"}
                ];

                if (title.toLowerCase().includes('talent') || title.toLowerCase().includes('recruit')) {
                    return talentAcqSkills;
                } else if (title.toLowerCase().includes('product')) {
                    return productSkills;
                } else if (title.toLowerCase().includes('data') || title.toLowerCase().includes('analyst')) {
                    return dataSkills;
                }

                return [
                    {skill: "Strategic Planning", demand: "Critical"},
                    {skill: "Leadership & Team Management", demand: "Critical"},
                    {skill: "Data Analysis", demand: "High"},
                    {skill: "Project Management", demand: "High"},
                    {skill: "Communication Skills", demand: "High"},
                    {skill: "Industry Expertise", demand: "Medium"}
                ];
            };

            const getIndustryDemand = (selectedIndustry) => {
                if (selectedIndustry?.includes('Tech') || selectedIndustry?.includes('SaaS')) {
                    return [
                        {industry: "Enterprise SaaS", demand: "40%"},
                        {industry: "FinTech", demand: "25%"},
                        {industry: "HealthTech", demand: "15%"},
                        {industry: "E-commerce Platforms", demand: "12%"},
                        {industry: "Cybersecurity", demand: "8%"}
                    ];
                } else if (selectedIndustry?.includes('Financial')) {
                    return [
                        {industry: "Digital Banking", demand: "35%"},
                        {industry: "Payments", demand: "28%"},
                        {industry: "Wealth Management", demand: "18%"},
                        {industry: "Insurance Tech", demand: "12%"},
                        {industry: "Blockchain/Crypto", demand: "7%"}
                    ];
                }

                return [
                    {industry: "Technology & SaaS", demand: "35%"},
                    {industry: "Financial Services", demand: "22%"},
                    {industry: "Healthcare", demand: "18%"},
                    {industry: "Professional Services", demand: "15%"},
                    {industry: "E-commerce & Retail", demand: "10%"}
                ];
            };

            const getEmergingTrends = (title, selectedIndustry) => {
                const talentTrends = [
                    "AI-powered sourcing tools becoming standard for candidate identification and engagement",
                    "Shift toward skills-based hiring over traditional credentials and years of experience",
                    "Remote-first talent strategies expanding geographic reach and diversity",
                    "Emphasis on candidate experience and employer brand differentiation in competitive markets"
                ];

                const techTrends = [
                    "AI and machine learning skills increasingly required across all technical roles",
                    "Remote-first and hybrid work models now standard expectations for talent",
                    "Growing emphasis on data literacy and analytical capabilities",
                    "Cross-functional collaboration skills valued as highly as technical expertise"
                ];

                if (title.toLowerCase().includes('talent') || title.toLowerCase().includes('recruit')) {
                    return talentTrends;
                }

                return techTrends;
            };

            const getRecommendations = (title) => {
                if (title.toLowerCase().includes('talent') || title.toLowerCase().includes('recruit')) {
                    return [
                        "Build passive candidate pipelines 3-6 months before active hiring needs",
                        "Invest in market intelligence tools and competitive salary benchmarking",
                        "Emphasize employer brand and company mission in candidate outreach",
                        "Offer flexible work arrangements as table stakes for top talent",
                        "Develop relationships with candidates even when no immediate role exists"
                    ];
                }

                return [
                    "Develop specialized skills in emerging technologies relevant to the role",
                    "Build portfolio of measurable business impact and results",
                    "Network actively within target industries and maintain warm relationships",
                    "Consider companies at different growth stages (Series A through enterprise) for diverse opportunities",
                    "Emphasize adaptability and continuous learning in positioning"
                ];
            };

            const downloadReport = () => {
                if (!report) return;
                const reportText = `JOB MARKET INTELLIGENCE REPORT
Generated: ${new Date().toLocaleDateString()}

Role: ${report.role}
Location: ${report.location}
Industry: ${report.industry}
Market Demand: ${report.demandLevel}

SALARY INSIGHTS
Range: ${report.salaryRange.currency} $${report.salaryRange.min.toLocaleString()} - $${report.salaryRange.max.toLocaleString()}
${report.salaryRange.note}

TOP IN-DEMAND SKILLS
${report.topSkills.map((s, i) => `${i + 1}. ${s.skill} (${s.demand} demand)`).join('\n')}

INDUSTRY DEMAND
${report.industryDemand.map((ind, i) => `${i + 1}. ${ind.industry}: ${ind.demand}`).join('\n')}

COMPETITIVE LANDSCAPE
- Time to Hire: ${report.competitiveInsights.averageTimeToHire}
- Competition Level: ${report.competitiveInsights.competitionLevel}
- Talent Availability: ${report.competitiveInsights.talentAvailability}

EMERGING TRENDS
${report.emergingTrends.map((t, i) => `${i + 1}. ${t}`).join('\n')}

KEY RECOMMENDATIONS
${report.keyRecommendations.map((r, i) => `${i + 1}. ${r}`).join('\n')}

---
Built by Dora Stancu | Market Intelligence Tool Prototype
https://dorast.github.io/job-market-intelligence/

Note: This is a demonstration using sample market data. Production version would integrate with live market intelligence APIs.`;

                const blob = new Blob([reportText], { type: 'text/plain' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `market-intelligence-${jobTitle.replace(/\s+/g, '-').toLowerCase()}-${Date.now()}.txt`;
                a.click();
                URL.revokeObjectURL(url);
            };

            return React.createElement('div', { 
                className: "min-h-screen bg-gradient-to-br from-indigo-50 via-white to-purple-50 p-8" 
            },
                React.createElement('div', { className: "max-w-4xl mx-auto" },
                    // Header
                    React.createElement('div', { className: "text-center mb-8" },
                        React.createElement('h1', { 
                            className: "text-5xl font-bold mb-2 bg-gradient-to-r from-indigo-600 to-purple-600 bg-clip-text text-transparent" 
                        }, 'ðŸ“Š Job Market Intelligence'),
                        React.createElement('p', { className: "text-gray-600 text-lg mb-2" }, 
                            'AI-powered talent market analysis across industries'
                        ),
                        React.createElement('p', { className: "text-sm text-indigo-600 font-medium" }, 
                            'âœ¨ Interactive Demo â€¢ Sample Market Data'
                        )
                    ),

                    // Industry Coverage Banner
                    React.createElement('div', { className: "bg-white rounded-xl shadow-md p-6 mb-8 border border-gray-100" },
                        React.createElement('h3', { className: "font-bold text-gray-800 mb-3 text-center" }, 
                            'ðŸŒ Industry Coverage'
                        ),
                        React.createElement('div', { className: "flex flex-wrap justify-center gap-2" },
                            ['Tech & SaaS', 'Media & Entertainment', 'FinTech', 'E-commerce', 'Healthcare', 'Professional Services', 'Manufacturing', 'EdTech'].map((ind, idx) =>
                                React.createElement('span', { 
                                    key: idx, 
                                    className: "px-3 py-1 bg-indigo-50 text-indigo-700 rounded-full text-xs font-medium" 
                                }, ind)
                            )
                        )
                    ),

                    // Search Form
                    React.createElement('div', { className: "bg-white rounded-2xl shadow-xl p-8 mb-8 border border-gray-100" },
                        React.createElement('div', { className: "space-y-4" },
                            React.createElement('div', null,
                                React.createElement('label', { className: "block text-sm font-semibold text-gray-700 mb-2" }, 
                                    'ðŸ’¼ Job Title *'
                                ),
                                React.createElement('input', {
                                    type: "text",
                                    value: jobTitle,
                                    onChange: (e) => setJobTitle(e.target.value),
                                    placeholder: "e.g., Talent Acquisition Manager, Product Manager, Data Analyst",
                                    className: "w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:border-indigo-500 focus:outline-none",
                                    onKeyPress: (e) => e.key === 'Enter' && generateReport()
                                })
                            ),
                            React.createElement('div', { className: "grid md:grid-cols-2 gap-4" },
                                React.createElement('div', null,
                                    React.createElement('label', { className: "block text-sm font-semibold text-gray-700 mb-2" }, 
                                        'ðŸ“ Location (Optional)'
                                    ),
                                    React.createElement('input', {
                                        type: "text",
                                        value: location,
                                        onChange: (e) => setLocation(e.target.value),
                                        placeholder: "e.g., Toronto, Canada, APAC",
                                        className: "w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:border-indigo-500 focus:outline-none",
                                        onKeyPress: (e) => e.key === 'Enter' && generateReport()
                                    })
                                ),
                                React.createElement('div', null,
                                    React.createElement('label', { className: "block text-sm font-semibold text-gray-700 mb-2" }, 
                                        'ðŸ¢ Industry (Optional)'
                                    ),
                                    React.createElement('select', {
                                        value: industry,
                                        onChange: (e) => setIndustry(e.target.value),
                                        className: "w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:border-indigo-500 focus:outline-none bg-white"
                                    },
                                        React.createElement('option', { value: "" }, "All Industries"),
                                        industryOptions.map((ind, idx) =>
                                            React.createElement('option', { key: idx, value: ind }, ind)
                                        )
                                    )
                                )
                            ),
                            React.createElement('button', {
                                onClick: generateReport,
                                disabled: loading,
                                className: "w-full bg-gradient-to-r from-indigo-600 to-purple-600 text-white py-4 rounded-lg font-semibold hover:from-indigo-700 hover:to-purple-700 transition-all disabled:opacity-50 disabled:cursor-not-allowed"
                            }, loading ? 'â³ Generating Report...' : 'âœ¨ Generate Market Intelligence Report')
                        )
                    ),

                    // Results
                    report && React.createElement('div', { className: "space-y-6" },
                        React.createElement('div', { className: "bg-gradient-to-r from-indigo-600 to-purple-600 rounded-2xl shadow-xl p-8 text-white" },
                            React.createElement('div', { className: "flex justify-between items-start mb-4" },
                                React.createElement('div', null,
                                    React.createElement('h2', { className: "text-3xl font-bold mb-2" }, report.role),
                                    React.createElement('p', { className: "text-indigo-100 mb-1" }, 'ðŸ“ ' + report.location),
                                    report.industry && React.createElement('p', { className: "text-indigo-100 text-sm" }, 'ðŸ¢ ' + report.industry)
                                ),
                                React.createElement('button', {
                                    onClick: downloadReport,
                                    className: "bg-white/20 hover:bg-white/30 px-4 py-2 rounded-lg transition-colors flex items-center gap-2"
                                }, 'ðŸ’¾ Export')
                            ),
                            React.createElement('span', { className: "text-sm font-medium bg-white/20 px-4 py-2 rounded-full" },
                                `Market Demand: ${report.demandLevel}`
                            )
                        ),

                        React.createElement('div', { className: "bg-white rounded-2xl shadow-xl p-6 border border-gray-100" },
                            React.createElement('h3', { className: "text-xl font-bold text-gray-800 mb-4" }, 
                                'ðŸ’° Salary Insights'
                            ),
                            React.createElement('div', { className: "bg-gradient-to-r from-green-50 to-emerald-50 rounded-xl p-6" },
                                React.createElement('div', { className: "text-3xl font-bold text-gray-800 mb-2" },
                                    `${report.salaryRange.currency} $${report.salaryRange.min.toLocaleString()} - $${report.salaryRange.max.toLocaleString()}`
                                ),
                                React.createElement('p', { className: "text-gray-600 text-sm" }, report.salaryRange.note)
                            )
                        ),

                        React.createElement('div', { className: "grid md:grid-cols-2 gap-6" },
                            // Top Skills
                            React.createElement('div', { className: "bg-white rounded-2xl shadow-xl p-6 border border-gray-100" },
                                React.createElement('h3', { className: "text-xl font-bold text-gray-800 mb-4" }, 
                                    'ðŸ“ˆ Top Skills in Demand'
                                ),
                                React.createElement('div', { className: "space-y-3" },
                                    report.topSkills.map((skill, idx) =>
                                        React.createElement('div', { 
                                            key: idx, 
                                            className: "flex items-center justify-between p-3 bg-gray-50 rounded-lg" 
                                        },
                                            React.createElement('span', { className: "font-medium text-gray-800 text-sm" }, skill.skill),
                                            React.createElement('span', { 
                                                className: `text-xs px-3 py-1 rounded-full ${
                                                    skill.demand === 'Critical' ? 'bg-red-100 text-red-700' :
                                                    skill.demand === 'High' ? 'bg-orange-100 text-orange-700' :
                                                    'bg-yellow-100 text-yellow-700'
                                                }` 
                                            }, skill.demand)
                                        )
                                    )
                                )
                            ),

                            // Competitive Insights
                            React.createElement('div', { className: "bg-white rounded-2xl shadow-xl p-6 border border-gray-100" },
                                React.createElement('h3', { className: "text-xl font-bold text-gray-800 mb-4" }, 
                                    'ðŸŽ¯ Competitive Landscape'
                                ),
                                React.createElement('div', { className: "space-y-3" },
                                    React.createElement('div', { className: "p-3 bg-blue-50 rounded-lg" },
                                        React.createElement('p', { className: "text-xs text-gray-600 mb-1" }, 'Avg. Time to Hire'),
                                        React.createElement('p', { className: "text-lg font-bold text-gray-800" }, report.competitiveInsights.averageTimeToHire)
                                    ),
                                    React.createElement('div', { className: "p-3 bg-purple-50 rounded-lg" },
                                        React.createElement('p', { className: "text-xs text-gray-600 mb-1" }, 'Competition Level'),
                                        React.createElement('p', { className: "text-lg font-bold text-gray-800" }, report.competitiveInsights.competitionLevel)
                                    ),
                                    React.createElement('div', { className: "p-3 bg-amber-50 rounded-lg" },
                                        React.createElement('p', { className: "text-xs text-gray-600 mb-1" }, 'Talent Availability'),
                                        React.createElement('p', { className: "text-lg font-bold text-gray-800" }, report.competitiveInsights.talentAvailability)
                                    )
                                )
                            )
                        ),

                        // Industry Demand
                        React.createElement('div', { className: "bg-white rounded-2xl shadow-xl p-6 border border-gray-100" },
                            React.createElement('h3', { className: "text-xl font-bold text-gray-800 mb-4" }, 
                                'ðŸ“Š Industry Hiring Demand'
                            ),
                            React.createElement('div', { className: "space-y-3" },
                                report.industryDemand.map((ind, idx) =>
                                    React.createElement('div', { key: idx, className: "space-y-2" },
                                        React.createElement('div', { className: "flex justify-between text-sm" },
                                            React.createElement('span', { className: "font-medium text-gray-700" }, ind.industry),
                                            React.createElement('span', { className: "text-indigo-600 font-semibold" }, ind.demand)
                                        ),
                                        React.createElement('div', { className: "h-2 bg-gray-100 rounded-full overflow-hidden" },
                                            React.createElement('div', { 
                                                className: "h-full bg-gradient-to-r from-indigo-500 to-purple-500 rounded-full transition-all",
                                                style: { width: ind.demand }
                                            })
                                        )
                                    )
                                )
                            )
                        ),

                        // Trends & Recommendations
                        React.createElement('div', { className: "grid md:grid-cols-2 gap-6" },
                            React.createElement('div', { className: "bg-white rounded-2xl shadow-xl p-6 border border-gray-100" },
                                React.createElement('h3', { className: "text-xl font-bold text-gray-800 mb-4" }, 'ðŸ”® Emerging Trends'),
                                React.createElement('div', { className: "space-y-3" },
                                    report.emergingTrends.map((trend, idx) =>
                                        React.createElement('div', { key: idx, className: "flex gap-3 items-start" },
                                            React.createElement('div', { className: "w-6 h-6 rounded-full bg-indigo-100 flex items-center justify-center flex-shrink-0 mt-0.5" },
                                                React.createElement('span', { className: "text-xs font-bold text-indigo-600" }, idx + 1)
                                            ),
                                            React.createElement('p', { className: "text-gray-700 text-sm" }, trend)
                                        )
                                    )
                                )
                            ),

                            React.createElement('div', { className: "bg-white rounded-2xl shadow-xl p-6 border border-gray-100" },
                                React.createElement('h3', { className: "text-xl font-bold text-gray-800 mb-4" }, 'ðŸ’¡ Strategic Recommendations'),
                                React.createElement('div', { className: "space-y-3" },
                                    report.keyRecommendations.map((rec, idx) =>
                                        React.createElement('div', { key: idx, className: "flex gap-3 items-start" },
                                            React.createElement('div', { className: "w-6 h-6 rounded-full bg-green-100 flex items-center justify-center flex-shrink-0 mt-0.5" },
                                                React.createElement('span', { className: "text-xs font-bold text-green-600" }, idx + 1)
                                            ),
                                            React.createElement('p', { className: "text-gray-700 text-sm" }, rec)
                                        )
                                    )
                                )
                            )
                        )
                    ),

                    // Footer
                    React.createElement('div', { className: "text-center mt-12 pb-8" },
                        React.createElement('p', { className: "text-gray-500 text-sm mb-2" }, 
                            'Built by Dora Stancu | Market Intelligence Tool Prototype'
                        ),
                        React.createElement('p', { className: "text-gray-400 text-xs mb-3" }, 
                            'Demonstration using sample market data â€¢ Production version would integrate live market intelligence APIs'
                        ),
                        React.createElement('a', { 
                            href: "https://www.linkedin.com/in/dorastancu",
                            target: "_blank",
                            className: "text-indigo-600 hover:text-indigo-700 text-sm font-medium"
                        }, 'ðŸ”— Connect on LinkedIn')
                    )
                )
            );
        }

        // Wait for page to load
        window.addEventListener('DOMContentLoaded', function() {
            const root = ReactDOM.createRoot(document.getElementById('root'));
            root.render(React.createElement(JobMarketIntelligence));
        });
    </script>
</body>
</html>
